<!DOCTYPE html>
<html lang="en" ng-app='angularTipApp'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>Angular Tip and Earnings Calculator</h1>
        <ul>
          <a href="/#/details"><li>Meal Details</li></a>
          <a href="/#/charges"><li>Charge Overview</li></a>
          <a href="/#/earnings"><li>Earnings Info</li></a>
        </ul>
        <hr>
      </div>
      </div>
      
      <div ng-view></div>
      
      <div class="row">
      <div class="col-md-8 col-md-offset-2" ng-controller="resetController">
        <hr>
        <a href="/#/details">
        <button type="button" 
                class="btn btn-primary btn-lg btn-block"
                ng-click="reset()"
                >Reset All</button>
        </a>
      </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular-route.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/router.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </body>
</html>
